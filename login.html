<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-indigo-600 font-sans">

  <section class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
    
    <h2 class="text-3xl font-bold text-center text-gray-800">Welcome Back </h2>
    <p class="text-center text-gray-500 mt-2 mb-8">Please login to your account</p>

    <form name="login" onsubmit="return validationLogin()" class="space-y-5">

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-lg border border-gray-300
          focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300
          focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
          required
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700
        text-white py-3 rounded-lg font-semibold transition duration-200 shadow-md"
      >
        Login
      </button>

    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Â© 2026 Muhammad Zaidan Ghozali. All rights reserved.
    </p>

  </section>
  <script>
        function validationLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();


            // data akun (bisa ditambah nanti)
            const users = [
                {
                    username: "admin",
                    password: "123"
                }
            ];


            // cek user
            const foundUser = users.find(
                user => user.username === username && user.password === password
            );


            if (foundUser) {
                // data login disimpan sebagai object
                const authData = {
                    isLogin: true,
                    user: {
                        username: foundUser.username
                    },
                    loginTime: new Date().toISOString()
                };


                localStorage.setItem("auth", JSON.stringify(authData));


                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>


</body>
</html>
